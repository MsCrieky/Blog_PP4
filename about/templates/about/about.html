{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-4 text-center">
            <img src="{% static 'images/mars-attacks.webp' %}" class="mars-image" alt="image of the moive Mars Attacks">
        </div>
        <div class="col-8">
            <h2>{{ about.title }}</h2>
            <hr>
            {{ about.content | safe }}
        </div>
    </div>
    <div class="row">
        {% if "placeholder" in about.profile_image.url %}
      <img src="{% static 'images/' %}" width="75%"
        alt="placeholder image">
      {% else %}
      <img src="{{ about.profile_image.url }}" class="about-image"
        alt="{{ about.title }}">
      {% endif %}
        <div class="col text-right">
          <!-- Updated on field goes in here -->
    
          <p class="text-end"><em>Updated on: {{ about.updated_on }}</em></p>
        </div>
      </div>    
</div>
{% endblock content %}
