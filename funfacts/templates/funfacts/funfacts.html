{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container mt-5">
    <div class="row">
        <div class="col-8">
            <!-- Title goes between these h2 tags -->
            <h2>{{ funfacts.title }}</h2>
            <!-- Content goes directly underneath this -->
            {{ funfacts.content | safe }}
        </div>
    </div>
    <div class="row">
        <div class="col text-right">
            <!-- Updated on field goes in here -->
            <p class="text-end"><em>Updated on:{{ funfacts.updated_on }}</em></p>
        </div>
      </div>
</div>
{% endblock content %}
